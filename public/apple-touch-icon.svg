<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
  </defs>
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>
  <!-- Camera body -->
  <rect x="30" y="45" width="120" height="85" rx="12" fill="white" opacity="0.95"/>
  <!-- Camera lens -->
  <circle cx="90" cy="87" r="30" fill="#1e293b"/>
  <circle cx="90" cy="87" r="22" fill="#334155"/>
  <circle cx="90" cy="87" r="14" fill="#7c3aed"/>
  <circle cx="84" cy="81" r="4" fill="white" opacity="0.6"/>
  <!-- Camera flash -->
  <rect x="44" y="55" width="18" height="10" rx="2" fill="#fbbf24"/>
  <!-- Chinese character -->
  <text x="90" y="162" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="white">词典</text>
</svg>

