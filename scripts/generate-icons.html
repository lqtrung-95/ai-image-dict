<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #1e293b; color: white; }
    canvas { border: 1px solid #444; margin: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    .icons { display: flex; flex-wrap: wrap; gap: 20px; }
    .icon-container { text-align: center; }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..." to download the PNG files.</p>
  
  <div class="icons">
    <div class="icon-container">
      <h3>icon-512.png</h3>
      <canvas id="icon512" width="512" height="512"></canvas>
    </div>
    <div class="icon-container">
      <h3>icon-192.png</h3>
      <canvas id="icon192" width="192" height="192"></canvas>
    </div>
    <div class="icon-container">
      <h3>apple-touch-icon.png (180x180)</h3>
      <canvas id="apple" width="180" height="180"></canvas>
    </div>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 512;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#7c3aed');
      gradient.addColorStop(1, '#db2777');
      
      // Rounded rect background
      const radius = 102 * scale;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Camera body
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      roundRect(ctx, 96 * scale, 140 * scale, 320 * scale, 240 * scale, 32 * scale);
      
      // Camera lens - outer
      ctx.beginPath();
      ctx.arc(256 * scale, 260 * scale, 85 * scale, 0, Math.PI * 2);
      ctx.fillStyle = '#1e293b';
      ctx.fill();
      
      // Camera lens - middle
      ctx.beginPath();
      ctx.arc(256 * scale, 260 * scale, 64 * scale, 0, Math.PI * 2);
      ctx.fillStyle = '#334155';
      ctx.fill();
      
      // Camera lens - inner (purple)
      ctx.beginPath();
      ctx.arc(256 * scale, 260 * scale, 42 * scale, 0, Math.PI * 2);
      ctx.fillStyle = '#7c3aed';
      ctx.fill();
      
      // Lens reflection
      ctx.beginPath();
      ctx.arc(240 * scale, 244 * scale, 14 * scale, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.fill();
      
      // Flash
      ctx.fillStyle = '#fbbf24';
      roundRect(ctx, 140 * scale, 168 * scale, 54 * scale, 32 * scale, 8 * scale);
      
      // Text "词典"
      ctx.fillStyle = 'white';
      ctx.font = `bold ${72 * scale}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('词典', 256 * scale, 440 * scale);
    }

    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      ctx.fill();
    }

    // Draw all icons
    drawIcon(document.getElementById('icon512'));
    drawIcon(document.getElementById('icon192'));
    drawIcon(document.getElementById('apple'));
  </script>
</body>
</html>
