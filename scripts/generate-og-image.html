<!DOCTYPE html>
<html>
<head>
  <title>Generate OG Image</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #1e293b; color: white; }
    canvas { border: 1px solid #444; display: block; margin: 20px auto; }
    button { padding: 15px 30px; font-size: 18px; cursor: pointer; margin: 20px; }
    .center { text-align: center; }
  </style>
</head>
<body>
  <h1 class="center">OG Image Generator (1200x630)</h1>
  <p class="center">Right-click the canvas and "Save image as..." ‚Üí save as <code>og-image.png</code></p>
  
  <canvas id="ogImage" width="1200" height="630"></canvas>
  
  <script>
    const canvas = document.getElementById('ogImage');
    const ctx = canvas.getContext('2d');
    
    // Background gradient
    const bgGradient = ctx.createLinearGradient(0, 0, 1200, 630);
    bgGradient.addColorStop(0, '#0f172a');
    bgGradient.addColorStop(0.5, '#581c87');
    bgGradient.addColorStop(1, '#0f172a');
    ctx.fillStyle = bgGradient;
    ctx.fillRect(0, 0, 1200, 630);
    
    // Camera icon background
    ctx.save();
    ctx.translate(100, 180);
    
    // Camera body
    ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
    roundRect(ctx, 0, 40, 200, 150, 20);
    
    // Camera lens - outer
    ctx.beginPath();
    ctx.arc(100, 115, 50, 0, Math.PI * 2);
    ctx.fillStyle = '#1e293b';
    ctx.fill();
    
    // Camera lens - middle
    ctx.beginPath();
    ctx.arc(100, 115, 38, 0, Math.PI * 2);
    ctx.fillStyle = '#334155';
    ctx.fill();
    
    // Camera lens - inner
    ctx.beginPath();
    ctx.arc(100, 115, 25, 0, Math.PI * 2);
    ctx.fillStyle = '#7c3aed';
    ctx.fill();
    
    // Lens reflection
    ctx.beginPath();
    ctx.arc(90, 105, 8, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
    ctx.fill();
    
    // Flash
    ctx.fillStyle = '#fbbf24';
    roundRect(ctx, 30, 55, 35, 20, 5);
    
    ctx.restore();
    
    // Main title
    ctx.fillStyle = 'white';
    ctx.font = 'bold 64px Arial, sans-serif';
    ctx.fillText('AI Image Dictionary', 380, 250);
    
    // Subtitle
    ctx.fillStyle = '#a855f7';
    ctx.font = '32px Arial, sans-serif';
    ctx.fillText('Learn Chinese Through Photos', 380, 310);
    
    // Feature pills
    const pills = [
      { x: 380, text: 'üì∏ Capture' },
      { x: 560, text: 'ü§ñ AI Detect' },
      { x: 740, text: 'üìö Learn' }
    ];
    
    pills.forEach(pill => {
      ctx.fillStyle = 'rgba(124, 58, 237, 0.3)';
      roundRect(ctx, pill.x, 350, 160, 45, 22);
      ctx.fillStyle = 'white';
      ctx.font = '18px Arial, sans-serif';
      ctx.fillText(pill.text, pill.x + 30, 380);
    });
    
    // Example vocabulary cards
    const words = [
      { x: 380, zh: 'ËãπÊûú', pinyin: 'p√≠nggu«í' },
      { x: 520, zh: 'Áå´', pinyin: 'mƒÅo' },
      { x: 640, zh: '‰π¶', pinyin: 'sh≈´' }
    ];
    
    words.forEach(word => {
      ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
      roundRect(ctx, word.x, 430, 120, 90, 12);
      
      ctx.fillStyle = 'white';
      ctx.font = 'bold 32px Arial, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(word.zh, word.x + 60, 475);
      
      ctx.fillStyle = '#a855f7';
      ctx.font = '16px Arial, sans-serif';
      ctx.fillText(word.pinyin, word.x + 60, 500);
      
      ctx.textAlign = 'left';
    });
    
    // Footer text
    ctx.fillStyle = '#64748b';
    ctx.font = '18px Arial, sans-serif';
    ctx.textAlign = 'right';
    ctx.fillText('AIËØçÂÖ∏ - ai-image-dictionary.vercel.app', 1160, 600);
    
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      ctx.fill();
    }
  </script>
</body>
</html>
